<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龙岗之行 - 记忆空间</title>
    <!-- 自动重定向到登录页面 -->
    <meta http-equiv="refresh" content="0; url=login.html">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div>
        <div class="loading"></div>
        <p class="message">正在进入记忆空间，请稍候...</p>
        <script>
            // 如果重定向没有自动工作，则手动跳转
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 1000);
        </script>
    </div>
</body>
</html>
